<div *ngIf="invitations">
  <mat-nav-list>
    <mat-list-item *ngFor="let invitation of invitations; let i = index" >
      <span matLine>{{invitation.sender.email}}</span>
      <button mat-icon-button (click)="acceptReject(invitation,true, i)" >
        <mat-icon>done</mat-icon>
      </button>
      <button mat-icon-button (click)="acceptReject(invitation, false, i)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-list-item>
  </mat-nav-list>
</div>
