<button mat-icon-button  (click)="addInvitation()">
  <mat-icon>add</mat-icon>
</button>
<div *ngIf="invitations">
  <mat-nav-list>
    <mat-list-item *ngFor="let invitation of invitations; let i = index" >
      <span matLine>{{invitation.receiver.email}}</span>
      <button mat-icon-button (click)="delete(invitation, i)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-nav-list>
</div>
