<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/images/flat-avatar.png" class="user-avatar" />
			<h3>Login</h3>
      <div>You can use:</div>
      <div>Email: sender@fake.com/receiver@fake.com</div>
      <div>Password: password</div>
			<form role="form" [formGroup]="loginForm" (submit)="login()">
				<div class="form-content">
          <div *ngIf="error" class="alert-danger">
            {{error.message}}
          </div>
					<div class="form-group">
						<input type="text" formControlName="email" class="form-control input-underline input-lg" placeholder="Email">
					</div>
					<div class="form-group">
						<input type="password" formControlName="password" class="form-control input-underline input-lg" placeholder="Password">
					</div>
				</div>
				<button class="btn rounded-btn"> Log in </button>
			</form>
		</div>
	</div>
</div>
